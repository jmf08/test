<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/722c5ad8e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Log-in 1.css">
    <title>Inventory and Cash Register</title>
</head>
<script src="Log-in 1.js"></script>
<body>
    <div class="containter-lg p-5 mt-3">
        <div class="row justify-content-center">
                <div class="login">
                    <img src="Yoshikage Kira.png" class="rounded-circle" alt="Kira" width="60%">
                    <h3><b>Inventory and Cash Register</b></h3>
                    <h3><b>Member Login</b></h3>
                        <form name="memberlogin">
                            <div class="form-group">
                                <label for="Username">Username:</label>
                                <input type="text" class="ml-4" name="Username" id="Username" placeholder="Enter Username" value="" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="Password">Password:</label>
                                <input type="password" class="ml-4" name="Password" id="Password" placeholder="Enter Password" value="" autofocus>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-dark" id="loginbutton" type="submit" onclick="enterPassword(); return false">Log In</button>
                            </div>
                        </form>

                        <form action="Create New Account 2.html">
                            <button class="btn btn-dark" id="signupbutton" type="submit">Sign Up</button>
                        </form>
                </div>
        </div>
    </div>
</body>
</html>
